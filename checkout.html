<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout-Page</title>
    <!-- EXTERNAL CSS LINK -->
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">Billing Address</h3>

                    <div class="input">
                        <span>Full name</span>
                        <input type="text" placeholder="John Deo">
                    </div>

                    <div class="input">
                        <span>Email</span>
                        <input type="email" placeholder="example@example.com">
                    </div>

                    <div class="input">
                        <span>Address</span>
                        <input type="text" placeholder="House-no/floor/city/locality">
                    </div>

                    <div class="input">
                        <span>State</span>
                        <input type="text" placeholder="Punjab">
                    </div>

                    <div class="flex">

                        <div class="input">
                            <span>Country</span>
                            <input type="text" placeholder="India">
                        </div>

                        <div class="input">
                            <span>ZipCode</span>
                            <input type="number" placeholder="123456">
                        </div>
                    </div>
                </div>

                <div class="col">

                    <h3 class="title">Payment methods</h3>

                    <div class="input">
                        <span>Cards accepted</span>
                        <img src="./images/card_img.png" alt="card-types">
                    </div>

                    <div class="input">
                        <span>Name on card</span>
                        <input type="text" placeholder="John Deo">
                    </div>

                    <div class="input">
                        <span>Credit card number</span>
                        <input type="text" placeholder="XXXX XXXX XXXX">
                    </div>

                    <div class="input">
                        <span>Phone number</span>
                        <input type="number" placeholder="+91 12345-67890">
                    </div>

                    <div class="flex">

                        <div class="input">
                            <span>Valid till</span>
                            <input type="text" placeholder="MM/YY">
                        </div>

                        <div class="input">
                            <span>CVV</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>
                </div>

            </div>

                <input type="submit" value="Proceed to Checkout" class="submit-btn">

        </form>

    </div>
</body>
</html>
