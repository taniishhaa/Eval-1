<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneFest</title>
    <script src="https://kit.fontawesome.com/25596b320e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <div id="logo">
            <p>TuneFest</p>
        </div>
        <div id="nav">
            <ul>
                <li>
                    <div id="search">
                    <input type="text" placeholder="Search for an Event">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                <li>
                <div class="location">
                    <div class="select-icon">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <select class="location" name="location">
                    <option value="1">Locations</option>
                    <option value="2">Chandigarh</option>
                    <option value="3">Mohali</option>
                    <option value="4">Panchkula</option>
                    <option value="5">Zirakpur</option>
                    <option value="6">Kharar</option>
                    </select>
                </div>
                </li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </div>
    </header>

    <div class="heading">
        <h1>TUNEFEST</h1>
        <p>where MUSIC begins</p>
    </div>

</body>
</html>
