<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneFest</title>
    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/25596b320e.js" crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="./index.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
        <div id="logo">
            <p>TuneFest</p>
        </div>
        <div id="nav">
            <ul>
                <li>
                    <div id="search">
                    <input type="text" placeholder="Search for an Event">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                <li>
                <div class="location">
                    <div class="select-icon">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <select class="location" name="location">
                    <option value="1">Locations</option>
                    <option value="2">Chandigarh</option>
                    <option value="3">Mohali</option>
                    <option value="4">Panchkula</option>
                    <option value="5">Zirakpur</option>
                    <option value="6">Kharar</option>
                    </select>
                </div>
                </li>
                <li><a href="#" id="sign-in">Sign In</a></li>
            </ul>
        </div>
    </nav>

    <div class="heading">
        <h1>TUNEFEST</h1>
        <p>where MUSIC begins</p>
    </div>
    
    <div id="tickets">
    <button id="ticket" type="button" class="btn btn-outline-light">Tickets</button>
    </div>

</header>

<div class="divider">
    <pre> </pre>
</div>

<div class="top-artists">
        <h1>Recent Top Artists</h1>
        <p>Know more about your favorite artists &#9834;</p>
</div>

</body>
</html>
